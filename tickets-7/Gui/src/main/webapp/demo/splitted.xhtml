<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html">

   <!-- splitter demo page -->
   
   <h:head>
   
      <title>Tickets</title>
   
      <meta charset="ISO-8859-1" />
      <link rel="shortcut icon" href="../favicon.png" />
   
      <h:outputStylesheet name="css/layout.css" />
      <h:outputStylesheet name="css/splitter.css" />
    
      <h:outputScript name="js/splitter.js" target="body" />
   
   </h:head>
   
   <h:body>
   
      <!-- Splitted and Resizable 100% LAYOUT -->
   
      <header id="header" style="background-color:orange">
         <div style="padding:10px">The header</div>
      </header>  
   
      <div id="wrapper">
   
         <aside id="aside"  style="background-color:green">
            <div style="padding:10px">The aside</div>          
         </aside>

		 <!-- vertical splitter -->
         <div id="vsplitter"  style="background-color:red" />
       
         <section id="main" style="background-color:violet"  >
         
            <div id="list" style="background-color:yellow; box-shadow: inset 0 0 0px 6px blue">
               <div style="padding:10px">The list</div>
            </div>

			<!-- horizontal splitter -->
            <div id="hsplitter"  style="background-color:red"/>
            
            <div id="detail" style="background-color:lightblue; box-shadow: inset 0 0 0px 6px blue">
               <div style="padding:10px">The detail,  splitter demo : drag the red lines !!!</div>
            </div>
         
         </section>
   
      </div>
   
      <footer id="footer"  style="background-color:grey">
         <span  style="padding:10px">The footer</span>
      </footer>
   
   </h:body>

</html>

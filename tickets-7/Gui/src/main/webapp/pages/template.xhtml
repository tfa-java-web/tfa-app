<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

<!-- template of JSF pages -->

<h:head>

    <link rel="shortcut icon" href="../favicon.png" />

    <!-- europe charset -->

    <meta name="identifier-url" content="http://tfa.onmypc.net/" />
    <meta name="title" content="The French Author Site" />
    <meta name="description" content="The French Author Site" />
    <meta name="abstract" content="The French Author Site" />

    <!-- webjars resources -->
    <ui:include src="../resources/webjars.xhtml" />

    <h:outputStylesheet name="css/layout.css" />

    <h:outputStylesheet name="css/theme.css" />

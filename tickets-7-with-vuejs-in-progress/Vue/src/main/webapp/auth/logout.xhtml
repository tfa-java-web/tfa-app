<?xml version='1.0' encoding='ISO-8859-1' ?>

<!-- based on authentication page template  -->

<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" >
  
    <!-- main panel of the page -->
    <ui:define name="content">
       
        <div style="padding: 30px">

            <div class="centerPanel" style="text-align: center">

                <h2 style="color: red">logged out !</h2>
                <br />
                <h5>Bye bye...</h5>
                <br />
                <hr />
                <!-- Button to return to login page, or to go out ... to duckduck go -->
                <h:panelGrid class="buttons" columns="2">
                    <h:button outcome="login" value="Log in" />
                    <h:outputLink value="https://duckduckgo.com">
                        <h:graphicImage name="img/duckduckgo.png"></h:graphicImage>
                    </h:outputLink>
                </h:panelGrid>
            </div>
        </div>

    </ui:define>

</ui:composition>

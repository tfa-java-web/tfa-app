   <header id="header">

      <div id="headband">

         <i id="logoinfo" class="fa fa-bars">

            </li>
            <li>
                <a href="todo.xhtml"><i class="fa fa-users" /> Users</a>
            </li>
            <li style="display: #{authenticator.admin} ? '' : 'none' ">

            </li>
